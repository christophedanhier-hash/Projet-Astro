<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Projet Astro - Saisons & Terre</title>
    <style>
        html,body{width:100%;height:100%;margin:0;padding:0;overflow:hidden;background:#020205;font-family:sans-serif;color:#fff;touch-action:none;color-scheme:dark}
        
        /* UI Container (Style identique au Simu 3D) */
        #ui-container{position:absolute;top:10px;left:10px;background:rgba(10,15,30,.85);padding:12px;border-radius:10px;border:1px solid rgba(255,255,255,.2);z-index:10;backdrop-filter:blur(4px);max-width:240px;max-height:85vh;overflow-y:auto}
        h1{margin:0 0 10px;font-size:1rem;color:#4da8da;text-transform:uppercase}
        .control-group{margin-bottom:10px;display:flex;flex-direction:column;gap:5px}
        .checkbox-group{flex-direction:row;align-items:center;cursor:pointer;font-size:.9rem}
        .btn-group{display:flex;gap:5px}
        input[type=range]{width:100%;cursor:pointer}
        input[type=date], select{background:#1a2535;color:#ffffff;border:1px solid rgba(77,168,218,0.5);padding:5px;border-radius:5px;font-family:inherit;width:100%;outline:none;cursor:pointer;color-scheme:dark;}
        button{background:#4da8da;color:#050510;border:none;padding:6px;border-radius:5px;cursor:pointer;font-weight:bold;flex:1; transition: 0.3s;}
        button:hover{background:#79c2ea}
        #toggle-ui-btn{background:#3a4a5a;color:#fff;margin-top:5px;width:100%}
        
        /* Info Box sp√©cifique Terre */
        .info-box { background: rgba(255,255,255,0.05); padding: 10px; border-radius: 8px; font-size: 0.85rem; line-height: 1.4; border: 1px solid rgba(77,168,218,0.2); margin-bottom: 10px; }
        .highlight { color: #4da8da; font-weight: bold; }
        .season-text { color: #ffcc00; font-weight: bold; font-size: 1rem; margin-top: 5px; display: block; text-align: center; }

        /* Calendrier Personnalis√© */
        #calendar-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); z-index: 999; }
        #custom-calendar { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: #1a2535; border: 1px solid #4da8da; border-radius: 10px; padding: 15px; z-index: 1000; width: 280px; box-shadow: 0 0 25px rgba(0,0,0,0.8); font-family: sans-serif; }
        #custom-calendar-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        #custom-calendar-header button { background: #3a4a5a; color: white; border: 1px solid rgba(255,255,255,0.2); padding: 5px 12px; cursor: pointer; border-radius: 4px; font-weight: bold; }
        #custom-calendar-header button:hover { background: #4da8da; color: #000; }
        #custom-calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 4px; text-align: center; }
        .calendar-day-header { font-weight: bold; color: #4da8da; font-size: 0.8rem; padding-bottom: 5px; }
        .calendar-day { padding: 8px 0; cursor: pointer; border-radius: 4px; color: #ddd; font-size: 0.9rem; }
        .calendar-day:hover { background: #3a4a5a; color: #fff; }
        .calendar-day.selected { background: #4da8da; color: #050510; font-weight: bold; box-shadow: 0 0 10px rgba(77,168,218,0.4); }
        .calendar-day.empty { cursor: default; background: transparent; }

        canvas{display:block;width:100%;height:100%}
    </style>
</head>
<body>

    <div id="ui-container">
        <div id="ui-content">
            <h1>üåç Terre & Saisons</h1>
            
            <div class="info-box">
                <span class="highlight">Inclinaison :</span> <span id="tilt-display">23.5¬∞</span><br>
                <span class="highlight">Position Soleil :</span> <span id="sun-angle">--</span><br>
                <span id="saison-display" class="season-text">--</span>
            </div>

            <div class="control-group">
                <label style="font-size: 0.9rem;">üóìÔ∏è Date : <span id="date-display" style="color:#4da8da;font-weight:bold;"></span></label>
                <div style="display:flex; gap:5px;">
                    <input type="text" id="date-input" readonly style="text-align:center; cursor:pointer;" placeholder="Cliquez pour changer">
                    <button id="today-btn" title="Revenir √† aujourd'hui" style="flex: 0 0 auto; padding: 5px 10px;">üìÖ</button>
                </div>
            </div>

            <div class="control-group">
                <label style="font-size: 0.9rem;">Vitesse : <span id="speed-display">Pause</span></label>
                <input type="range" id="speed-slider" min="0" max="5" step="0.1" value="0">
            </div>

            <div class="control-group">
                <label style="font-size: 0.9rem;">Inclinaison (Tilt) :</label>
                <input type="range" id="tilt-slider" min="0" max="180" step="0.5" value="23.5">
                <div style="display:flex; justify-content:space-between; font-size:0.7rem; color:#aaa;">
                    <span>0¬∞</span><span>23.5¬∞</span><span>90¬∞</span><span>180¬∞</span>
                </div>
                <button id="reset-tilt" style="margin-top:5px; font-size:0.8rem; padding:4px;">R√©tablir 23.5¬∞</button>
            </div>

            <div class="control-group">
                <div class="btn-group">
                    <button id="zoom-in-btn">üîç +</button>
                    <button id="zoom-out-btn">üîç -</button>
                    <button id="reset-all-btn" style="background:#d63031;" title="R√©initialiser la simulation">‚ôªÔ∏è</button>
                </div>
                <div class="btn-group" style="margin-top:5px;">
                    <button id="anim-view-btn" style="font-size:0.8rem;">üîÑ Vue</button>
                    <button id="geoloc-btn" style="background:#2a9d8f; font-size:0.8rem;">üìç Moi</button>
                    <button id="seasons-btn" style="background:#e67e22; font-size:0.8rem;">üìÖ Saisons</button>
                    <button id="texture-btn" style="background:#2c3e50; font-size:0.8rem;">üåÉ Nuit</button>
                </div>
            </div>

            <details style="margin-bottom:10px; border:1px solid rgba(255,255,255,0.2); border-radius:5px; padding:5px; background:rgba(0,0,0,0.2);">
                <summary style="cursor:pointer; font-size:0.9rem; color:#4da8da; font-weight:bold; outline:none;">üëÅÔ∏è Options d'affichage</summary>
                <div class="control-group checkbox-group" style="margin-top:5px;"><input type="checkbox" id="toggle-markers" checked><label for="toggle-markers">Tropiques & √âquateur</label></div>
                <div class="control-group checkbox-group"><input type="checkbox" id="toggle-orbit" checked><label for="toggle-orbit">Orbite du Soleil</label></div>
                <div class="control-group checkbox-group"><input type="checkbox" id="toggle-axis" checked><label for="toggle-axis">Axe de rotation</label></div>
                <div class="control-group checkbox-group"><input type="checkbox" id="toggle-terminator"><label for="toggle-terminator">Ligne jour/nuit</label></div>
                <div class="control-group checkbox-group"><input type="checkbox" id="toggle-grid"><label for="toggle-grid">Grille Lat/Lon</label></div>
            </details>

            <a href="index.html" style="text-decoration:none;"><button id="home-btn" style="background:#3a4a5a; color:#fff; margin-top:10px; width:100%">üè† Accueil</button></a>
            <div style="font-size: 0.7rem; color: #666; text-align: center; margin-top: 8px;">Version 2.6 (Mars 2026)</div>
        </div>
        <button id="toggle-ui-btn">üëÅÔ∏è Masquer l'interface</button>
    </div>

    <!-- Structure du Calendrier Custom -->
    <div id="calendar-overlay"></div>
    <div id="custom-calendar">
        <div id="custom-calendar-header">
            <button id="cal-prev">&lt;</button>
            <span id="cal-month-year" style="font-weight:bold; color:white; font-size:1.1rem;"></span>
            <button id="cal-next">&gt;</button>
        </div>
        <div id="custom-calendar-grid"></div>
        <button id="cal-close" style="margin-top:15px; width:100%; background:#882222; border:1px solid #ff4444;">Fermer</button>
    </div>

    <!-- Panneau Dates Saisons -->
    <div id="seasons-panel" style="display:none; position:fixed; top:50%; left:50%; transform:translate(-50%, -50%); background:rgba(10,15,30,0.95); padding:20px; border:1px solid #4da8da; border-radius:10px; z-index:1001; text-align:center; min-width:280px; box-shadow: 0 0 30px rgba(0,0,0,0.8);">
        <h3 style="color:#4da8da; margin-top:0; border-bottom:1px solid rgba(77,168,218,0.3); padding-bottom:10px;">üìÖ Saisons <span id="seasons-year"></span></h3>
        <div style="text-align:left; margin-bottom:15px; line-height:1.8; font-size:0.95rem;">
            <div style="border-bottom:1px solid rgba(255,255,255,0.1);">üå± √âquinoxe Mars : <span id="date-march" style="color:#fff; font-weight:bold; float:right;"></span></div>
            <div style="border-bottom:1px solid rgba(255,255,255,0.1);">‚òÄÔ∏è Solstice Juin : <span id="date-june" style="color:#fff; font-weight:bold; float:right;"></span></div>
            <div style="border-bottom:1px solid rgba(255,255,255,0.1);">üçÇ √âquinoxe Sept. : <span id="date-sept" style="color:#fff; font-weight:bold; float:right;"></span></div>
            <div>‚ùÑÔ∏è Solstice D√©c. : <span id="date-dec" style="color:#fff; font-weight:bold; float:right;"></span></div>
        </div>
        <button id="close-seasons" style="background:#882222; border:1px solid #ff4444; width:100%;">Fermer</button>
    </div>

    <!-- IMPORT MAP : Redirection vers les fichiers locaux -->
    <script type="importmap">
        {
            "imports": {
                "three": "./js/libs/three.module.js",
                "three/addons/": "./js/libs/"
            }
        }
    </script>

    <!-- Script Principal -->
    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/OrbitControls.js';

        // --- Configuration ---
        const CONFIG = {
            tilt: 23.5 * (Math.PI / 180), // Conversion en radians
            rotationSpeed: 0.005,
            // Textures locales
            textureUrl: './assets/textures/earth_day.jpg',
            normalUrl: './assets/textures/earth_normal.jpg',
            specularUrl: './assets/textures/earth_specular.jpg',
            textureUrlNight: './assets/textures/earth_night.png',
            sunDistance: 8 // Distance de la lumi√®re pour la visualisation
        };

        // --- Variables Globales ---
        let scene, camera, renderer, controls;
        let earthMesh, cloudMesh, earthGroup, sunLight;
        let axisHelper, markersGroup, labelsGroup, orbitGroup, terminatorLine, userMarker, gridGroup;

        // --- Variables Temporelles ---
        let simulatedDate = new Date();
        let timeSpeed = 0; // Vitesse de d√©filement (jours par frame)

        // --- Variables Animation Cam√©ra ---
        let viewMode = 'EQUATOR';
        let isViewAnimating = false;
        let targetCameraPos = new THREE.Vector3();

        // --- √âl√©ments UI ---
        const dateInput = document.getElementById('date-input');
        const dateDisplay = document.getElementById('date-display');
        const speedSlider = document.getElementById('speed-slider');
        const speedDisplay = document.getElementById('speed-display');

        init();
        animate();

        function init() {
            // 1. Sc√®ne
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x050510); // Fond spatial sombre

            // 2. Cam√©ra
            camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 0, 6); // Face √† la Terre

            // 3. Rendu
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            renderer.outputColorSpace = THREE.SRGBColorSpace; // Correction couleur comme Simu 3D
            document.body.appendChild(renderer.domElement);

            // 4. Contr√¥les (Orbit)
            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            controls.minDistance = 1.5;
            controls.maxDistance = 20;

            // 5. Cr√©ation de la Terre
            createEarth();
            createStars();

            // 6. Lumi√®re (Le Soleil)
            sunLight = new THREE.DirectionalLight(0xffffff, 2.5);
            sunLight.position.set(CONFIG.sunDistance, 0, 0); 
            scene.add(sunLight);

            // Repr√©sentation visuelle de l'orbite et du Soleil
            createSunVisuals();

            // Lumi√®re ambiante faible (pour voir la face nuit l√©g√®rement)
            const ambientLight = new THREE.AmbientLight(0x333333);
            scene.add(ambientLight);

            // Ligne du terminateur (Jour/Nuit)
            const termGeo = new THREE.BufferGeometry();
            const termPoints = [];
            for (let i = 0; i <= 128; i++) {
                const theta = (i / 128) * Math.PI * 2;
                termPoints.push(new THREE.Vector3(Math.cos(theta) * 1.02, Math.sin(theta) * 1.02, 0));
            }
            termGeo.setFromPoints(termPoints);
            terminatorLine = new THREE.Line(termGeo, new THREE.LineBasicMaterial({ color: 0xff3333, transparent: true, opacity: 0.7 }));
            terminatorLine.visible = false;
            scene.add(terminatorLine);

            // Gestion du redimensionnement
            window.addEventListener('resize', onWindowResize);

            // --- Gestion de l'UI ---
            updateDateDisplay();

            speedSlider.addEventListener('input', (e) => { 
                timeSpeed = parseFloat(e.target.value);
                speedDisplay.innerText = timeSpeed === 0 ? "Pause" : timeSpeed + " j/frame";
            });

            // Gestion du Tilt
            const tiltSlider = document.getElementById('tilt-slider');
            const tiltDisplay = document.getElementById('tilt-display');
            const resetTiltBtn = document.getElementById('reset-tilt');

            const updateTilt = (val) => {
                tiltDisplay.innerText = val.toFixed(1) + '¬∞';
                if (earthGroup) earthGroup.rotation.z = val * (Math.PI / 180);
            };

            tiltSlider.addEventListener('input', (e) => updateTilt(parseFloat(e.target.value)));
            resetTiltBtn.addEventListener('click', () => { tiltSlider.value = 23.5; updateTilt(23.5); });

            // Boutons Zoom
            document.getElementById('zoom-in-btn').addEventListener('click', () => {
                const dist = camera.position.distanceTo(controls.target);
                const newDist = dist / 1.3;
                const direction = new THREE.Vector3().subVectors(camera.position, controls.target).normalize();
                camera.position.copy(controls.target).addScaledVector(direction, Math.max(newDist, controls.minDistance));
            });
            document.getElementById('zoom-out-btn').addEventListener('click', () => {
                const dist = camera.position.distanceTo(controls.target);
                const newDist = dist * 1.3;
                const direction = new THREE.Vector3().subVectors(camera.position, controls.target).normalize();
                camera.position.copy(controls.target).addScaledVector(direction, Math.min(newDist, controls.maxDistance));
            });
            
            // Bouton Animation Vue
            document.getElementById('anim-view-btn').addEventListener('click', () => {
                const dist = camera.position.distanceTo(controls.target);
                if (viewMode === 'EQUATOR') {
                    targetCameraPos.set(0, dist, 0.1); // Vue Polaire (quasi z√©nith)
                    viewMode = 'POLAR';
                } else {
                    targetCameraPos.set(0, 0, dist); // Vue √âquatoriale
                    viewMode = 'EQUATOR';
                }
                isViewAnimating = true;
            });
            
            // Bouton G√©olocalisation
            document.getElementById('geoloc-btn').addEventListener('click', () => {
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition((pos) => {
                        const lat = pos.coords.latitude;
                        const lon = pos.coords.longitude;
                        createLocationMarker(lat, lon);
                        alert(`Position marqu√©e : ${lat.toFixed(2)}¬∞, ${lon.toFixed(2)}¬∞`);
                    }, (err) => {
                        alert("Erreur : " + err.message);
                    });
                } else {
                    alert("G√©olocalisation non support√©e.");
                }
            });
            
            // Bouton Saisons
            document.getElementById('seasons-btn').addEventListener('click', () => {
                const year = simulatedDate.getFullYear();
                document.getElementById('seasons-year').innerText = year;
                
                const seasons = getSeasons(year);
                const options = { day: 'numeric', month: 'long', hour: '2-digit', minute: '2-digit' };
                
                document.getElementById('date-march').innerText = seasons.march.toLocaleDateString('fr-FR', options);
                document.getElementById('date-june').innerText = seasons.june.toLocaleDateString('fr-FR', options);
                document.getElementById('date-sept').innerText = seasons.sept.toLocaleDateString('fr-FR', options);
                document.getElementById('date-dec').innerText = seasons.dec.toLocaleDateString('fr-FR', options);
                
                document.getElementById('seasons-panel').style.display = 'block';
            });

            // Bouton Texture (Vue Nuit)
            let isNightTexture = false;
            document.getElementById('texture-btn').addEventListener('click', (e) => {
                isNightTexture = !isNightTexture;
                const btn = e.target;
                const loader = new THREE.TextureLoader();
                loader.setCrossOrigin('anonymous');
                
                if (isNightTexture) {
                    btn.innerText = "‚òÄÔ∏è Jour";
                    btn.style.background = "#f1c40f";
                    btn.style.color = "#000";
                    loader.load(CONFIG.textureUrlNight, (tex) => {
                        tex.colorSpace = THREE.SRGBColorSpace;
                        earthMesh.material.map = tex;
                        earthMesh.material.needsUpdate = true;
                    });
                } else {
                    btn.innerText = "üåÉ Nuit";
                    btn.style.background = "#2c3e50";
                    btn.style.color = "#fff";
                    loader.load(CONFIG.textureUrl, (tex) => {
                        tex.colorSpace = THREE.SRGBColorSpace;
                        earthMesh.material.map = tex;
                        earthMesh.material.needsUpdate = true;
                    });
                }
            });
            
            document.getElementById('close-seasons').addEventListener('click', () => {
                document.getElementById('seasons-panel').style.display = 'none';
            });
            
            // Bouton Reset
            document.getElementById('reset-all-btn').addEventListener('click', () => {
                // Reset Date
                simulatedDate = new Date();
                updateDateDisplay();
                // Reset Vitesse
                timeSpeed = 0;
                speedSlider.value = 0;
                speedDisplay.innerText = "Pause";
                // Reset Tilt
                tiltSlider.value = 23.5;
                updateTilt(23.5);
                // Reset Cam√©ra
                controls.reset();
                camera.position.set(0, 0, 6);
            });

            // Toggles
            document.getElementById('toggle-markers').addEventListener('change', (e) => { 
                markersGroup.visible = e.target.checked; 
                if(labelsGroup) labelsGroup.visible = e.target.checked;
            });
            document.getElementById('toggle-orbit').addEventListener('change', (e) => { orbitGroup.visible = e.target.checked; });
            document.getElementById('toggle-axis').addEventListener('change', (e) => { axisHelper.visible = e.target.checked; });
            document.getElementById('toggle-terminator').addEventListener('change', (e) => { terminatorLine.visible = e.target.checked; });
            document.getElementById('toggle-grid').addEventListener('change', (e) => { if(gridGroup) gridGroup.visible = e.target.checked; });

            // Toggle UI
            const toggleUiBtn = document.getElementById('toggle-ui-btn');
            const uiContent = document.getElementById('ui-content');
            toggleUiBtn.addEventListener('click', () => {
                if (uiContent.style.display === 'none') {
                    uiContent.style.display = 'block'; toggleUiBtn.innerText = "üëÅÔ∏è Masquer l'interface";
                } else {
                    uiContent.style.display = 'none'; toggleUiBtn.innerText = "üëÅÔ∏è Afficher les contr√¥les";
                }
            });

            // Initialisation du Calendrier
            initCalendar();
        }

        function createEarth() {
            // Groupe pour g√©rer l'inclinaison (Tilt)
            earthGroup = new THREE.Group();
            
            // Appliquer l'inclinaison de 23.5 degr√©s sur l'axe Z
            earthGroup.rotation.z = CONFIG.tilt; 
            
            scene.add(earthGroup);

            // G√©om√©trie et Mat√©riau
            const geometry = new THREE.SphereGeometry(1, 64, 64);
            const textureLoader = new THREE.TextureLoader();
            textureLoader.setCrossOrigin('anonymous');

            // Utilisation de MeshPhongMaterial pour mieux g√©rer la brillance des oc√©ans (Specular Map)
            const material = new THREE.MeshPhongMaterial({
                color: 0xffffff,
                specular: 0x333333,
                shininess: 15
            });

            // 1. Texture de couleur (Jour)
            textureLoader.load(CONFIG.textureUrl, (tex) => {
                tex.colorSpace = THREE.SRGBColorSpace;
                material.map = tex;
                material.needsUpdate = true;
            });

            // 2. Normal Map (Relief)
            textureLoader.load(CONFIG.normalUrl, (tex) => {
                material.normalMap = tex;
                material.normalScale.set(0.85, 0.85);
            });

            // 3. Specular Map (Reflets oc√©ans)
            textureLoader.load(CONFIG.specularUrl, (tex) => {
                material.specularMap = tex;
            });

            earthMesh = new THREE.Mesh(geometry, material);
            earthGroup.add(earthMesh);

            // Axe de rotation visuel (Ligne rouge traversant les p√¥les)
            const axisGeo = new THREE.BufferGeometry().setFromPoints([
                new THREE.Vector3(0, -1.5, 0),
                new THREE.Vector3(0, 1.5, 0)
            ]);
            const axisMat = new THREE.LineBasicMaterial({ color: 0xff0000 });
            axisHelper = new THREE.Line(axisGeo, axisMat);
            earthGroup.add(axisHelper);

            // Marqueurs g√©ographiques (√âquateur, Tropiques)
            createEarthMarkers();

            // Grille Lat/Lon
            createGrid();

            // Marqueur de G√©olocalisation (Par d√©faut : Sombreffe)
            createLocationMarker(50.518, 4.596);
        }

        function createStars() {
            const starGeo = new THREE.BufferGeometry();
            const starPos = [];
            for(let i=0; i<2000; i++) {
                const r = 50; // Loin derri√®re
                const theta = Math.random() * Math.PI * 2;
                const phi = Math.acos(2 * Math.random() - 1);
                starPos.push(r*Math.sin(phi)*Math.cos(theta), r*Math.sin(phi)*Math.sin(theta), r*Math.cos(phi));
            }
            starGeo.setAttribute('position', new THREE.Float32BufferAttribute(starPos, 3));
            scene.add(new THREE.Points(starGeo, new THREE.PointsMaterial({color: 0xffffff, size: 0.1})));
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function createSunVisuals() {
            orbitGroup = new THREE.Group();
            scene.add(orbitGroup);

            // 1. Ligne de l'orbite (√âcliptique)
            const orbitGeo = new THREE.BufferGeometry();
            const points = [];
            const steps = 128;
            for (let i = 0; i <= steps; i++) {
                const theta = (i / steps) * Math.PI * 2;
                points.push(new THREE.Vector3(
                    Math.cos(theta) * CONFIG.sunDistance,
                    0,
                    Math.sin(theta) * CONFIG.sunDistance
                ));
            }
            orbitGeo.setFromPoints(points);
            const orbitMat = new THREE.LineBasicMaterial({ color: 0xffcc00, transparent: true, opacity: 0.3 });
            const orbitLine = new THREE.Line(orbitGeo, orbitMat);
            orbitGroup.add(orbitLine);

            // 2. Corps du Soleil (Sph√®re visuelle √† l'emplacement de la lumi√®re)
            const sunMesh = new THREE.Mesh(
                new THREE.SphereGeometry(0.3, 16, 16),
                new THREE.MeshBasicMaterial({ color: 0xffff00 })
            );
            sunLight.add(sunMesh); // Le mesh suivra automatiquement la lumi√®re
        }

        function createEarthMarkers() {
            markersGroup = new THREE.Group();
            earthMesh.add(markersGroup);
            
            // Groupe pour les textes (attach√© √† earthGroup pour ne pas tourner avec la surface)
            labelsGroup = new THREE.Group();
            earthGroup.add(labelsGroup);

            const rad = 1.01; // L√©g√®rement au-dessus de la surface
            
            // Fonction utilitaire pour cr√©er un cercle de latitude
            function createLatLine(latDeg, color, isDashed = false) {
                const latRad = latDeg * (Math.PI / 180);
                const r = Math.cos(latRad) * rad;
                const y = Math.sin(latRad) * rad;
                
                const points = [];
                const segments = 64;
                for(let i=0; i<=segments; i++) {
                    const theta = (i/segments) * Math.PI * 2;
                    points.push(new THREE.Vector3(Math.cos(theta)*r, y, Math.sin(theta)*r));
                }
                const geo = new THREE.BufferGeometry().setFromPoints(points);
                const mat = isDashed 
                    ? new THREE.LineDashedMaterial({ color: color, dashSize: 0.1, gapSize: 0.05, transparent: true, opacity: 0.8 })
                    : new THREE.LineBasicMaterial({ color: color, transparent: true, opacity: 0.6 });
                
                const line = new THREE.Line(geo, mat);
                if (isDashed) line.computeLineDistances();
                return line;
            }

            // √âquateur (Cyan #4da8da - Couleur UI principale)
            markersGroup.add(createLatLine(0, 0x4da8da));

            // Tropiques (+/- 23.5¬∞) (Orange #ffaa00 - Couleur solaire)
            markersGroup.add(createLatLine(23.5, 0xffaa00, true)); // Cancer
            markersGroup.add(createLatLine(-23.5, 0xffaa00, true)); // Capricorne
            
            // √âtiquettes Textuelles
            function createLabel(text, color) {
                const canvas = document.createElement('canvas'); canvas.width = 512; canvas.height = 128;
                const ctx = canvas.getContext('2d');
                ctx.font = 'bold 24px sans-serif'; ctx.fillStyle = color; ctx.textAlign = 'center';
                ctx.shadowColor = 'black'; ctx.shadowBlur = 4;
                ctx.fillText(text, 256, 70);
                const texture = new THREE.CanvasTexture(canvas);
                const sprite = new THREE.Sprite(new THREE.SpriteMaterial({ map: texture, transparent: true, depthTest: false }));
                sprite.scale.set(1.5, 0.375, 1);
                return sprite;
            }
            
            const lblEquator = createLabel("√âquateur", "#4da8da"); lblEquator.position.set(1.2, 0, 0);
            const lblCancer = createLabel("Tropique du Cancer", "#ffaa00"); lblCancer.position.set(1.2, 0.4, 0);
            const lblCapricorn = createLabel("Tropique du Capricorne", "#ffaa00"); lblCapricorn.position.set(1.2, -0.4, 0);
            
            labelsGroup.add(lblEquator, lblCancer, lblCapricorn);
        }

        function createGrid() {
            gridGroup = new THREE.Group();
            earthMesh.add(gridGroup);
            gridGroup.visible = false;

            const mat = new THREE.LineBasicMaterial({ color: 0xffffff, transparent: true, opacity: 0.15 });
            const rad = 1.005; // L√©g√®rement au-dessus de la surface

            // Parall√®les (Latitude)
            for (let lat = -80; lat <= 80; lat += 10) {
                if (lat === 0) continue; // On a d√©j√† l'√©quateur en couleur
                const latRad = lat * (Math.PI / 180);
                const r = Math.cos(latRad) * rad;
                const y = Math.sin(latRad) * rad;
                const points = [];
                for (let i = 0; i <= 64; i++) {
                    const theta = (i / 64) * Math.PI * 2;
                    points.push(new THREE.Vector3(Math.cos(theta) * r, y, Math.sin(theta) * r));
                }
                gridGroup.add(new THREE.Line(new THREE.BufferGeometry().setFromPoints(points), mat));
            }

            // M√©ridiens (Longitude)
            for (let lon = 0; lon < 360; lon += 15) {
                const lonRad = lon * (Math.PI / 180);
                const points = [];
                for (let i = 0; i <= 64; i++) {
                    const lat = (i / 64) * Math.PI - Math.PI / 2;
                    const x = Math.cos(lat) * Math.cos(lonRad) * rad;
                    const y = Math.sin(lat) * rad;
                    const z = Math.cos(lat) * Math.sin(lonRad) * rad;
                    points.push(new THREE.Vector3(x, y, z));
                }
                gridGroup.add(new THREE.Line(new THREE.BufferGeometry().setFromPoints(points), mat));
            }
        }

        function createLocationMarker(lat, lon) {
            // Supprimer l'ancien marqueur s'il existe
            if (userMarker) earthMesh.remove(userMarker);

            // Conversion Lat/Lon vers Coordonn√©es Sph√©riques 3D
            // Note : Ajustement des angles pour correspondre au mapping standard des textures Three.js
            const phi = (90 - lat) * (Math.PI / 180);
            const theta = (lon + 180) * (Math.PI / 180); // D√©calage de 180¬∞ souvent n√©cessaire selon la texture
            const r = 1.01; // L√©g√®rement au-dessus de la surface

            const x = -r * Math.sin(phi) * Math.cos(theta);
            const z = r * Math.sin(phi) * Math.sin(theta);
            const y = r * Math.cos(phi);

            // Cr√©ation du marqueur (Petit point rouge)
            const geometry = new THREE.SphereGeometry(0.015, 16, 16);
            const material = new THREE.MeshBasicMaterial({ color: 0xff0000 });
            
            userMarker = new THREE.Mesh(geometry, material);
            userMarker.position.set(x, y, z);
            
            earthMesh.add(userMarker);
        }

        function getSunPosition(date) {
            // Calcul simplifi√© de la position du Soleil sur l'√©cliptique
            const start = new Date(Date.UTC(2000, 0, 1, 12, 0, 0));
            const days = (date - start) / 86400000;
            
            const L = (280.460 + 0.9856474 * days) % 360;
            const g = (357.528 + 0.9856003 * days) % 360;
            const radG = g * (Math.PI / 180);
            const lambda = L + 1.915 * Math.sin(radG) + 0.020 * Math.sin(2 * radG);
            const radLambda = lambda * (Math.PI / 180);

            const x = Math.cos(radLambda) * CONFIG.sunDistance;
            const z = Math.sin(radLambda) * CONFIG.sunDistance;

            return { x, z, lambda: lambda % 360 };
        }

        // Calcul astronomique simplifi√© des saisons (Algorithme de Meeus)
        function getSeasons(year) {
            const Y = (year - 2000) / 1000;
            const jd_march = 2451623.80984 + 365242.37404 * Y + 0.05169 * Y*Y - 0.00411 * Y*Y*Y - 0.00057 * Y*Y*Y*Y;
            const jd_june = 2451716.56767 + 365241.62603 * Y + 0.00325 * Y*Y + 0.00888 * Y*Y*Y - 0.00030 * Y*Y*Y*Y;
            const jd_sept = 2451810.21715 + 365242.01767 * Y - 0.11575 * Y*Y + 0.00337 * Y*Y*Y + 0.00078 * Y*Y*Y*Y;
            const jd_dec = 2451900.05952 + 365242.74049 * Y - 0.06223 * Y*Y - 0.00823 * Y*Y*Y + 0.00032 * Y*Y*Y*Y;

            function jdToDate(jd) {
                const z = Math.floor(jd + 0.5);
                const f = jd + 0.5 - z;
                let alpha = Math.floor((z - 1867216.25) / 36524.25);
                let a = z + 1 + alpha - Math.floor(alpha / 4);
                let b = a + 1524;
                let c = Math.floor((b - 122.1) / 365.25);
                let d = Math.floor(365.25 * c);
                let e = Math.floor((b - d) / 30.6001);
                let day = b - d - Math.floor(30.6001 * e) + f;
                let month = e < 14 ? e - 1 : e - 13;
                let year = month > 2 ? c - 4716 : c - 4715;
                return new Date(Date.UTC(year, month - 1, Math.floor(day), Math.floor((day % 1) * 24), Math.floor((((day % 1) * 24) % 1) * 60)));
            }

            return {
                march: jdToDate(jd_march),
                june: jdToDate(jd_june),
                sept: jdToDate(jd_sept),
                dec: jdToDate(jd_dec)
            };
        }

        function animate() {
            requestAnimationFrame(animate);

            if (isViewAnimating) {
                camera.position.lerp(targetCameraPos, 0.05);
                if (camera.position.distanceTo(targetCameraPos) < 0.1) {
                    isViewAnimating = false;
                }
            }

            // Avancement du temps
            if (timeSpeed > 0) {
                simulatedDate.setTime(simulatedDate.getTime() + (timeSpeed * 86400000));
                updateDateDisplay();
            }

            // Rotation de la Terre sur elle-m√™me (Cycle Jour/Nuit)
            if (earthMesh) {
                earthMesh.rotation.y += CONFIG.rotationSpeed;
            }
            if (cloudMesh) {
                cloudMesh.rotation.y += CONFIG.rotationSpeed * 1.15; // Les nuages tournent un peu plus vite
            }

            // Mise √† jour position Soleil
            const sunPos = getSunPosition(simulatedDate);
            sunLight.position.set(sunPos.x, 0, -sunPos.z);

            // Mise √† jour du terminateur (toujours face au soleil)
            if (terminatorLine) terminatorLine.lookAt(sunLight.position);

            controls.update();
            renderer.render(scene, camera);
            updateUI(sunPos.lambda);
        }

        function updateUI(lambda) {
            const sunAngleDisplay = document.getElementById('sun-angle');
            const saisonDisplay = document.getElementById('saison-display');
            
            // D√©termination de la saison (Approximation H√©misph√®re Nord)
            let saison = "";
            if (lambda >= 330 || lambda < 60) saison = "Hiver ‚ùÑÔ∏è / Printemps üå±";
            else if (lambda >= 60 && lambda < 150) saison = "Printemps üå± / √ât√© ‚òÄÔ∏è";
            else if (lambda >= 150 && lambda < 240) saison = "√ât√© ‚òÄÔ∏è / Automne üçÇ";
            else saison = "Automne üçÇ / Hiver ‚ùÑÔ∏è";

            if(saisonDisplay) saisonDisplay.innerText = saison;
            if(sunAngleDisplay) sunAngleDisplay.innerText = `Long. √âcliptique : ${Math.round(lambda)}¬∞`;
        }

        // --- LOGIQUE CALENDRIER (Identique au Simu 3D) ---
        function updateDateDisplay() {
            dateInput.value = simulatedDate.toISOString().split('T')[0];
            dateDisplay.innerText = simulatedDate.toLocaleDateString('fr-FR');
        }

        let calDate = new Date();
        function initCalendar() {
            document.getElementById('date-input').addEventListener('click', openCalendar);
            document.getElementById('today-btn').addEventListener('click', () => {
                simulatedDate = new Date();
                updateDateDisplay();
            });
            document.getElementById('cal-prev').onclick = () => { calDate.setUTCMonth(calDate.getUTCMonth() - 1); renderCalendar(); };
            document.getElementById('cal-next').onclick = () => { calDate.setUTCMonth(calDate.getUTCMonth() + 1); renderCalendar(); };
            document.getElementById('cal-close').onclick = closeCalendar;
            document.getElementById('calendar-overlay').onclick = closeCalendar;
        }

        function renderCalendar() {
            const grid = document.getElementById('custom-calendar-grid'); grid.innerHTML = '';
            const monthNames = ["Janvier", "F√©vrier", "Mars", "Avril", "Mai", "Juin", "Juillet", "Ao√ªt", "Septembre", "Octobre", "Novembre", "D√©cembre"];
            const daysShort = ["Dim", "Lun", "Mar", "Mer", "Jeu", "Ven", "Sam"];
            
            document.getElementById('cal-month-year').innerText = `${monthNames[calDate.getUTCMonth()]} ${calDate.getUTCFullYear()}`;
            daysShort.forEach(d => { const div = document.createElement('div'); div.className = 'calendar-day-header'; div.innerText = d; grid.appendChild(div); });

            const firstDay = new Date(Date.UTC(calDate.getUTCFullYear(), calDate.getUTCMonth(), 1));
            const lastDay = new Date(Date.UTC(calDate.getUTCFullYear(), calDate.getUTCMonth() + 1, 0));
            
            for(let i=0; i<firstDay.getUTCDay(); i++) { const div = document.createElement('div'); div.className = 'calendar-day empty'; grid.appendChild(div); }

            for(let i=1; i<=lastDay.getUTCDate(); i++) {
                const div = document.createElement('div'); div.className = 'calendar-day'; div.innerText = i;
                if (i === simulatedDate.getUTCDate() && calDate.getUTCMonth() === simulatedDate.getUTCMonth() && calDate.getUTCFullYear() === simulatedDate.getUTCFullYear()) div.classList.add('selected');
                div.onclick = () => {
                    simulatedDate = new Date(Date.UTC(calDate.getUTCFullYear(), calDate.getUTCMonth(), i, 12, 0, 0));
                    updateDateDisplay();
                    closeCalendar();
                };
                grid.appendChild(div);
            }
        }

        function openCalendar() { 
            calDate = new Date(simulatedDate); 
            renderCalendar(); 
            document.getElementById('custom-calendar').style.display = 'block'; 
            document.getElementById('calendar-overlay').style.display = 'block'; 
        }

        function closeCalendar() { 
            document.getElementById('custom-calendar').style.display = 'none'; 
            document.getElementById('calendar-overlay').style.display = 'none'; 
        }
    </script>
