<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Projet Astro - Saisons & Terre</title>
    <style>
        html,body{width:100%;height:100%;margin:0;padding:0;overflow:hidden;background:#020205;font-family:sans-serif;color:#fff;touch-action:none;color-scheme:dark}
        
        /* UI Container (Style identique au Simu 3D) */
        #ui-container{position:absolute;top:10px;left:10px;background:rgba(10,15,30,.85);padding:12px;border-radius:10px;border:1px solid rgba(255,255,255,.2);z-index:10;backdrop-filter:blur(4px);max-width:240px;max-height:85vh;overflow-y:auto}
        h1{margin:0 0 10px;font-size:1rem;color:#4da8da;text-transform:uppercase}
        .control-group{margin-bottom:10px;display:flex;flex-direction:column;gap:5px}
        .checkbox-group{flex-direction:row;align-items:center;cursor:pointer;font-size:.9rem}
        .btn-group{display:flex;gap:5px}
        input[type=range]{width:100%;cursor:pointer}
        input[type=date], select{background:#1a2535;color:#ffffff;border:1px solid rgba(77,168,218,0.5);padding:5px;border-radius:5px;font-family:inherit;width:100%;outline:none;cursor:pointer;color-scheme:dark;}
        button{background:#4da8da;color:#050510;border:none;padding:6px;border-radius:5px;cursor:pointer;font-weight:bold;flex:1; transition: 0.3s;}
        button:hover{background:#79c2ea}
        #toggle-ui-btn{background:#3a4a5a;color:#fff;margin-top:5px;width:100%}
        
        /* Info Box sp√©cifique Terre */
        .info-box { background: rgba(255,255,255,0.05); padding: 10px; border-radius: 8px; font-size: 0.85rem; line-height: 1.4; border: 1px solid rgba(77,168,218,0.2); margin-bottom: 10px; }
        .highlight { color: #4da8da; font-weight: bold; }
        .season-text { color: #ffcc00; font-weight: bold; font-size: 1rem; margin-top: 5px; display: block; text-align: center; }

        /* Calendrier Personnalis√© */
        #calendar-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); z-index: 999; }
        #custom-calendar { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: #1a2535; border: 1px solid #4da8da; border-radius: 10px; padding: 15px; z-index: 1000; width: 280px; box-shadow: 0 0 25px rgba(0,0,0,0.8); font-family: sans-serif; }
        #custom-calendar-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        #custom-calendar-header button { background: #3a4a5a; color: white; border: 1px solid rgba(255,255,255,0.2); padding: 5px 12px; cursor: pointer; border-radius: 4px; font-weight: bold; }
        #custom-calendar-header button:hover { background: #4da8da; color: #000; }
        #custom-calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 4px; text-align: center; }
        .calendar-day-header { font-weight: bold; color: #4da8da; font-size: 0.8rem; padding-bottom: 5px; }
        .calendar-day { padding: 8px 0; cursor: pointer; border-radius: 4px; color: #ddd; font-size: 0.9rem; }
        .calendar-day:hover { background: #3a4a5a; color: #fff; }
        .calendar-day.selected { background: #4da8da; color: #050510; font-weight: bold; box-shadow: 0 0 10px rgba(77,168,218,0.4); }
        .calendar-day.empty { cursor: default; background: transparent; }

        canvas{display:block;width:100%;height:100%}
    </style>
</head>
<body>

    <div id="ui-container">
        <div id="ui-content">
            <h1>üåç Terre & Saisons</h1>
            
            <div class="info-box">
                <span class="highlight">Inclinaison :</span> 23.5¬∞ (Fixe)<br>
                <span class="highlight">Position Soleil :</span> <span id="sun-angle">--</span><br>
                <span id="saison-display" class="season-text">--</span>
            </div>

            <div class="control-group">
                <label style="font-size: 0.9rem;">üóìÔ∏è Date : <span id="date-display" style="color:#4da8da;font-weight:bold;"></span></label>
                <div style="display:flex; gap:5px;">
                    <input type="text" id="date-input" readonly style="text-align:center; cursor:pointer;" placeholder="Cliquez pour changer">
                    <button id="today-btn" title="Revenir √† aujourd'hui" style="flex: 0 0 auto; padding: 5px 10px;">üìÖ</button>
                </div>
            </div>

            <div class="control-group">
                <label style="font-size: 0.9rem;">Vitesse : <span id="speed-display">Pause</span></label>
                <input type="range" id="speed-slider" min="0" max="5" step="0.1" value="0">
            </div>

            <div class="control-group">
                <div class="btn-group">
                    <button id="zoom-in-btn">üîç +</button>
                    <button id="zoom-out-btn">üîç -</button>
                </div>
            </div>

            <div class="control-group checkbox-group"><input type="checkbox" id="toggle-markers" checked><label for="toggle-markers">Tropiques & √âquateur</label></div>
            <div class="control-group checkbox-group"><input type="checkbox" id="toggle-orbit" checked><label for="toggle-orbit">Orbite du Soleil</label></div>
            <div class="control-group checkbox-group"><input type="checkbox" id="toggle-axis" checked><label for="toggle-axis">Axe de rotation</label></div>

            <a href="index.html" style="text-decoration:none;"><button id="home-btn" style="background:#3a4a5a; color:#fff; margin-top:10px; width:100%">üè† Accueil</button></a>
            <div style="font-size: 0.7rem; color: #666; text-align: center; margin-top: 8px;">Version 2.0 (28/02/2026)</div>
        </div>
        <button id="toggle-ui-btn">üëÅÔ∏è Masquer l'interface</button>
    </div>

    <!-- Structure du Calendrier Custom -->
    <div id="calendar-overlay"></div>
    <div id="custom-calendar">
        <div id="custom-calendar-header">
            <button id="cal-prev">&lt;</button>
            <span id="cal-month-year" style="font-weight:bold; color:white; font-size:1.1rem;"></span>
            <button id="cal-next">&gt;</button>
        </div>
        <div id="custom-calendar-grid"></div>
        <button id="cal-close" style="margin-top:15px; width:100%; background:#882222; border:1px solid #ff4444;">Fermer</button>
    </div>

    <!-- Script Principal -->
    <script type="module" src="js/Simulateur_Terre.js"></script>

</body>
</html>
