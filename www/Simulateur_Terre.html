<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Projet Astro - Saisons & Terre</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* Styles sp√©cifiques au module Terre */
        #info-overlay {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            background: rgba(0, 0, 0, 0.6);
            padding: 15px;
            border-radius: 8px;
            pointer-events: none; /* Laisse passer les clics vers la 3D */
            font-family: sans-serif;
        }
        .data-value { font-weight: bold; color: #4facfe; }
        .control-panel {
            margin-top: 15px;
            border-top: 1px solid rgba(255,255,255,0.2);
            padding-top: 10px;
        }
    </style>
</head>
<body>

    <!-- Conteneur 3D -->
    <div id="scene-container" style="width: 100%; height: 100vh; overflow: hidden;"></div>

    <!-- Interface UI (Overlay) -->
    <div id="info-overlay">
        <h2>üåç Terre & Saisons</h2>
        <p>Inclinaison axiale : <span class="data-value">23.5¬∞</span></p>
        <p>Saison (H√©misph√®re N) : <span id="saison-display" class="data-value">--</span></p>
        <p>√âclairement : <span id="sun-angle" class="data-value">--</span></p>
        
        <div class="control-panel">
            <label>üìÖ Date :</label>
            <input type="date" id="date-input" style="background:#222; color:white; border:1px solid #555; padding:5px; border-radius:4px;">
            
            <div style="margin-top:10px;">
                <label>Vitesse : <span id="speed-val">Pause</span></label><br>
                <input type="range" id="speed-slider" min="0" max="5" step="0.1" value="0" style="width:100%">
            </div>
        </div>
    </div>

    <!-- Contr√¥les de navigation (Retour) -->
    <div style="position: absolute; bottom: 20px; left: 20px;">
        <a href="index.html" class="btn-glass">‚¨Ö Retour Accueil</a>
    </div>

    <!-- Import Map pour Three.js (Adapter le chemin si n√©cessaire) -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <!-- Script Principal -->
    <script type="module" src="js/Simulateur_Terre.js"></script>

</body>
</html>
